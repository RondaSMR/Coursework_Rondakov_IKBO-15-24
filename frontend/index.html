<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Insurance Platform</h1>
        <form id="policyForm">
            <div class="form-group">
                <label for="clientName">Имя клиента:</label>
                <input type="text" id="clientName" name="client_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" id="submitBtn">Create Policy</button>
        </form>
        <div id="message" class="message"></div>
        <div id="policiesList" class="policies-list"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
